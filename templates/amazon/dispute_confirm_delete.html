<!-- dispute_confirm_delete.html -->
{% extends './base.html' %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this dispute?</p>
<form method="post" action="{% url 'dispute_delete' pk=object.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'dispute_list' %}">Cancel</a>
{% endblock %}
