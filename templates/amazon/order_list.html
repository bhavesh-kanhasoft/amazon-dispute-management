{% extends './base.html' %}

{% block content %}
<h2>Order List</h2>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Item</th>
            <th>Customer Name</th>
            <!-- Add other fields as needed -->
        </tr>
    </thead>
    <tbody>
        {% for order in object_list %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.item }}</td>
            <td>{{ order.customer_name }}</td>
            <!-- Add other fields as needed -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
